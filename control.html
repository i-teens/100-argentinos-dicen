<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="control.css">
</head> 
<body>
    <div id="title">Cort√© con mi ex porque...</div>
    <div class="scoreboard">
        <div class="score teamb" id="b_score" onclick="window.opener.score('b', window.opener.score('b')+ window.opener.score('c'), 1);">0 pts.</div>
        <div class="score teamv" id="v_score" onclick="window.opener.score('v', window.opener.score('v')+ window.opener.score('c'), 1);">0 pts.</div>
        <div class="score teamr" id="r_score" onclick="window.opener.score('r', window.opener.score('r')+ window.opener.score('c'), 1);">0 pts.</div>
    </div>
    <div class="score current" id="c_score" >0 pts.</div>
    <div class="answers">
        <div class="answer" id="1"></div>
        <div class="answer" id="2"></div>
        <div class="answer" id="3"></div>
        <div class="answer" id="4"></div>
        <div class="answer" id="5"></div>
        <div class="answer" id="6"></div>
        <div class="answer" id="7"></div>
        <div class="answer" id="8"></div>
    </div>
    <div class="crosses">
        <div class="cross"><img src="https://c.tenor.com/8ojdgLE6lsUAAAAi/cross-red-cross.gif" alt="una cruz" srcset="" onclick="window.opener.show_crosses_crs(1)"></div>
        <div class="cross"><img src="https://c.tenor.com/8ojdgLE6lsUAAAAi/cross-red-cross.gif" alt="dos cruces" srcset="" onclick="window.opener.show_crosses_crs(2)"></div>
        <div class="cross"><img src="https://c.tenor.com/8ojdgLE6lsUAAAAi/cross-red-cross.gif" alt="tres cruces" srcset="" onclick="window.opener.show_crosses_crs(3)"></div>
    </div>
    <div class="crosses">
        <div class="cross"><img src="https://www.vhv.rs/dpng/d/144-1449388_file-simpleicons-interface-arrow-flecha-hacia-la-izquierda.png" alt="previous" srcset="" onclick="window.opener.loadLevel(parseInt(document.getElementById('level').innerHTML)-1)"></div>
        <div class="cross">Level: <span id="level">0</span></div>
        <div class="cross"><img src="https://mpng.subpng.com/20190224/xoj/kisspng-scalable-vector-graphics-computer-icons-arrow-port-fast-forward-double-right-arrows-svg-png-icon-free-5c7228d4056830.5268401115509854280222.jpg" alt="next" srcset="" onclick="window.opener.loadLevel(parseInt(document.getElementById('level').innerHTML)+1)"></div>
    </div>
<script src="control.js"></script>
</body>
</html>
